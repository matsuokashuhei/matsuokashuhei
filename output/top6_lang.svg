<svg version="1.1" width="430" height="304" xmlns="http://www.w3.org/2000/svg">
  <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#fff" />
</linearGradient>

  <defs>
  <linearGradient id="animeGrad" x1="0" y1="0" x2="1" y2="0"
                  gradientUnits="objectBoundingBox">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
    <stop offset="50%" stop-color="#ffffff" stop-opacity="0.3" />
    <stop offset="100%" stop-color="#ffffff" stop-opacity="1" />
    <animateTransform
      attributeName="gradientTransform"
      type="translate"
      from="-1 0"
      to="1 0"
      dur="3s"
      repeatCount="indefinite"
    />
  </linearGradient>
</defs>

  <style>
  .top {animation: fadeIn 1.2s ease-in forwards; filter: drop-shadow(0 0 5px #F05138);}
  .bar {animation: slideIn 1.3s 0.6s cubic-bezier(0.47, 0, 0.745, 0.715) forwards; width: 0}
  .langRow {animation: fadeIn 1s ease-in forwards;}

  @keyframes fadeIn { from { opacity: 0;} to { opacity: 1;} }
  @keyframes slideIn { from { width: 0; opacity: 1 } to { width: var(--w); opacity: 1}}
  </style>
  <rect id="border" x="0.5" y="0.5" width="428" height="302" fill="#3D444D" rx="5" ry="5" />
 <rect x="0.5" y="0.5" width="429" height="303" rx="4.5" ry="4.5" stroke="#3D444D"/>
  <text id="title" x="33" y="40" font-size="14" font-weight="bold" fill="#fff" font-family="system-ui, -apple-system, sans-serif">Most Used Languages</text>
  <text id="topLang" class="top" x="135" y="80" font-size="38" dominant-baseline="middle" text-anchor="middle" font-weight="bold" fill='#fff' font-family="system-ui, -apple-system, sans-serif">Swift</text>
  <text id="topPercent" class="top" x="330" y="70" font-size="28" font-weight="bold" fill='#fff' font-family="system-ui, -apple-system, sans-serif" dominant-baseline="middle" text-anchor="middle" >26.02%</text>
  <text id="topByte" class="top" x="330" y="95" font-size="16" font-weight="normal" fill='#fff' font-family="system-ui, -apple-system, sans-serif" dominant-baseline="middle" text-anchor="middle" >2008508 bytes</text>

  <rect x="14" y="115.8" width="400" height="1" fill="url(#animeGrad)" />

<g transform="translate(0, 0)" class="langRow">
  <text id="lang-name" x="33" y="150" font-size="16" font-weight="bold" fill="#fff" font-family="system-ui, -apple-system, sans-serif">Ruby  <tspan font-size="13" fill="#B6B6B6" font-weight="normal">16.53%</tspan></text>
  <rect class="bar" style="--w: 200.000000px" x="195" y="140" width="200.000000" height="12" fill="url(#gradient)" />
</g>

<g transform="translate(0, 30)" class="langRow">
  <text id="lang-name" x="33" y="150" font-size="16" font-weight="bold" fill="#fff" font-family="system-ui, -apple-system, sans-serif">TypeScript  <tspan font-size="13" fill="#B6B6B6" font-weight="normal">14.09%</tspan></text>
  <rect class="bar" style="--w: 170.000000px" x="195" y="140" width="170.000000" height="12" fill="url(#gradient)" />
</g>

<g transform="translate(0, 60)" class="langRow">
  <text id="lang-name" x="33" y="150" font-size="16" font-weight="bold" fill="#fff" font-family="system-ui, -apple-system, sans-serif">Python  <tspan font-size="13" fill="#B6B6B6" font-weight="normal">9.55%</tspan></text>
  <rect class="bar" style="--w: 115.000000px" x="195" y="140" width="115.000000" height="12" fill="url(#gradient)" />
</g>

<g transform="translate(0, 90)" class="langRow">
  <text id="lang-name" x="33" y="150" font-size="16" font-weight="bold" fill="#fff" font-family="system-ui, -apple-system, sans-serif">Rust  <tspan font-size="13" fill="#B6B6B6" font-weight="normal">8.21%</tspan></text>
  <rect class="bar" style="--w: 99.000000px" x="195" y="140" width="99.000000" height="12" fill="url(#gradient)" />
</g>

<g transform="translate(0, 120)" class="langRow">
  <text id="lang-name" x="33" y="150" font-size="16" font-weight="bold" fill="#fff" font-family="system-ui, -apple-system, sans-serif">Dockerfile  <tspan font-size="13" fill="#B6B6B6" font-weight="normal">7.74%</tspan></text>
  <rect class="bar" style="--w: 94.000000px" x="195" y="140" width="94.000000" height="12" fill="url(#gradient)" />
</g>

</svg>